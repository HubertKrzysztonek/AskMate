<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD QUESTION</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">
</head>
<body>
<h4><a style="color: dodgerblue" href="/"> < just_ask > </a></h4>
<div class="logo_line"></div>
<br>
<br>
<h1>NEW QUESTION</h1>
<br>
{%  if session[username] %}
<form action="/add-question" method="post" enctype="multipart/form-data">
    <p3>Title</p3>
    <br><br>
    <textarea id="title" name="title" style="width: 500px;height: 50px;"></textarea><br><br>
    <p3>Message</p3>
    <br><br>
    <textarea id="message" name="message"></textarea><br><br>
    <p3>Image</p3>
    <br><br>
    <input style="margin-left: 100px" type="file" name="file">
    <button class="button-32" role="button" style="margin-left: 100px" type="submit" value="Submit">Submit</button>
    <br>
    {%  else %}
    <p3>You must log in </p3>
    {% endif %}
</form>
</body>
</html>
