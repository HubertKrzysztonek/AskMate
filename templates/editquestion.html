<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDIT QUESTION</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">
</head>
<body>
<h4><a style="color: dodgerblue" href="/"> < just_ask > </a></h4>
<div class="logo_line"></div>
<br>
<br>
<h1>EDIT QUESTION</h1>
<br>
<form action="/question/{{ question.id }}/edit" method="post" enctype="multipart/form-data">
    <label for="title">Title</label><br>
    <textarea id="title" name="title" style="width: 500px;height: 50px;">{{ question.title }}</textarea><br>
    <label for="message">Message</label><br>
    <textarea id="message" name="message">{{ question.message }}</textarea><br>
    <label for="image">Image</label>
    <input type="file" name="file">
    <input type="submit" value="Submit">
</form>
</body>
</html>
