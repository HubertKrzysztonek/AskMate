<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">
</head>
<body>
<h4><a style="color: dodgerblue" href="/"> < just_ask > </a></h4>
<div class="logo_line"></div>
<br>
<br>
<h1>Sign up</h1>
<br>
<form action="/register" method="post" enctype="multipart/form-data">
    Username <input type="text" name="{{username}}" /><br/>
    Create password: <input type="password" name="{{password}}" /><br/>
    Repeat password: <input type="password" name="{{repeat_password}}" /><br/>
    <textarea id="message" name="message"></textarea><br><br>
    <p3>Image</p3>
    <br><br>
    <input style="margin-left: 100px" type="file" name="file">
    <button class="button-32" role="button" style="margin-left: 100px" type="submit" value="Submit">Submit</button>
    <br>
</form>
</body>
</html
