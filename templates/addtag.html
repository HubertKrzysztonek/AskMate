<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Tag</title>
     <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
</head>
<body>
<h4><a style="color: yellow" href="/"> < just_ask > </a></h4>
<br><br><br><br><br>
<div class="tagsite">
{% if tags == 'Notags' %}
    <p>There is no tags!</p>
{% else %}
<p id="act">Actual tags:</p>
    {% for tag in tags %}
        <p class="tags">{{ tag }} <a href="/del-tag/{{ question_id }}/{{ tag }}" style="color:#FF0000;">X</a></p>
    {% endfor %}
{% endif %}
<form method="post" action="/question/{{question_id}}/new-tag">
    <label for="newtag">Enter new tag</label>
    <input name="newtag">
    <input type="submit" value="Submit">
</form>
</div>


</body>
</html>

</body>
