<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>just_asq</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">
</head>
<body>
<h4><a style="color: dodgerblue" href="/"> < just_ask > </a></h4>
<div class="logo_line"></div>
<br>
<br>
<h1>EDIT COMMENT {{ comment.message }}</h1>
<br>
{% if comment.question_id != None %}
    <form action="/comment/{{ comment.id }}/edit" method="post">
        <label for="message"></label><textarea id="message" name="message"></textarea><br><br>
        <button type="submit" class="button-32" role="button"
                style="background-color: #f4e603;width:30%; margin-left: 5%">EDIT QUESTION COMMENT
        </button>
        <br>
    </form>
{% elif comment.answer_id != None %}
    <form action="/answer/{{ comment.answer_id }}/new-comment" method="post">
        <textarea id="message" name="message"></textarea><br><br>
        <button type="submit" class="button-32" role="button"
                style="background-color: #f4e603;width:30%; margin-left: 5%">EDIT ANSWER COMMENT
        </button>
        <br>
    </form>
{% endif %}
</body>
</html>
